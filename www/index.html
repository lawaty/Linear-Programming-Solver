<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Solver</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Linear Programming Solver</h2>

    <div class="mb-3">
      <label for="lpMethod" class="form-label">Choose Method:</label>
      <select class="form-select" id="lpMethod">
        <option value="simplex">Simplex Method</option>
        <option value="big-m">Big-M Method</option>
        <option value="two-phase">Two-Phase Method</option>
        <option value="goal-programming">Goal Programming</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="objective" class="form-label">Objective Coefficients (comma-separated):</label>
      <input type="text" class="form-control" id="objective" placeholder="e.g., 3, 2">
    </div>

    <div class="mb-3">
      <label for="constraints" class="form-label">Constraints (each row comma-separated, new line for next constraint):</label>
      <textarea class="form-control" id="constraints" rows="3" placeholder="e.g., 2,1,<=,8\n1,2,<=,6"></textarea>
    </div>

    <div class="mb-3">
      <label for="rhs" class="form-label">Right-Hand Side (comma-separated):</label>
      <input type="text" class="form-control" id="rhs" placeholder="e.g., 8, 6">
    </div>

    <button class="btn btn-primary" id="solveBtn">Solve</button>

    <h4 class="mt-4">Result:</h4>
    <pre id="output" class="border p-3 bg-light"></pre>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
